<ul id="projectitems">
{{#titles}}
  <li><a href="#{{_id_encoded}}" title="{{_id}}">{{title}}</a><a href="#" class="deletedoc"><b>[X]</b></a></li>
{{/titles}}
</ul>
<a class="create-newsrc"> +new+ </a>
<div id="create-new-source">
<form class="create-newsrc">
	<label for="path">Path</label>
	<select name="path">
		<option value="/">/</option>
	</select>
	<br>
	<label for="title">Source Name</label><br>
	<input type="text" class="create-newsrc" name="title" value="">
	<input type="submit" class="submit-button" value="Create">
</form>
</div>
<script type="text/javascript" charset="utf-8">
	$("#create-new-source").hide();
	$(".submit-button").button();
	
	$("a.create-newsrc").click(function(){
		$("#create-new-source").show();
	});
</script>
