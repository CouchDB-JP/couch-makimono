<table id="projectitems" border="0" cellspacing="0" cellpadding="0" width="100%">
	<th><td colspan="3"><u>project items</u></td></th>
	{{#paths}}
	<tr class="itemdirpath"><td colspan="3">
		<span class="ui-icon ui-icon-folder-collapsed"></span>{{path}}</td>
	</tr>
	{{#items}}
	<tr class="itemarea">
		<td>&nbsp;</td>
		<td><span class="ui-icon ui-icon-document"></span>
			<a class="openitem" href="#{{_id_encoded}}" title="{{_id}}">{{title}}</td>
		<td align="right"><a href="#{{_id_encoded}}" class="deleteitem">
			<span class="ui-icon ui-icon-trash"></span></a></td>
	</tr>
	{{/items}}
	{{/paths}}
</table>
<span class="create-newsrc"><span class="ui-icon ui-icon-plusthick"></span>new</span>
<div id="create-new-source">
<form class="create-newsrc">
	<label for="path">Path</label>
	<select name="path">
		{{#paths}}
		<option value="{{path}}">{{path}}</option>
		{{/paths}}
	</select>
	<br>
	<label for="title">Source Name</label><br>
	<input type="text" class="create-newsrc" name="title" value="">
	<input type="submit" class="submit-button" value="Create">
</form>
</div>
<script type="text/javascript" charset="utf-8">
	$("#create-new-source").hide();
	$(".submit-button").button();
	$("tr.itemarea").mouseover(function(){
		$(this).css("background-color", "#f0f8ff");
	}).mouseout(function(){
		$(this).css("background-color", "#FFF");
	});
</script>
