<div id="edittabs">
	<ul>
		<li><a href="#tabs-0">Welcome</a> <span class="ui-icon ui-icon-close">Remove Tab</span></li>
	</ul>
	<div id="tabs-0">
		<p>project :: {{projectname}} opened.</p>
	</div>
</div>
<script type="text/javascript" charset="utf-8">
	var _tabs = $("#edittabs").tabs({
		tabTemplate: "<li><a href='#{href}'>#{label}</a> <span class='ui-icon ui-icon-close'>Remove Tab</span></li>"
	});
	
	$( "#edittabs span.ui-icon-close" ).live( "click", function() {
		var index = $( "li", _tabs ).index( $( this ).parent() );
		_tabs.tabs( "remove", index );
		$$("#edittab").idxtabs.splice(index,1);
	});
</script>
