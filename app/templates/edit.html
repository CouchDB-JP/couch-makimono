    <div id="edittable-{{path_id}}"></div>
<script type="text/javascript" charset="utf-8">
   $$("#edittable-{{path_id}}").title = "{{title}}";
   $$("#edittable-{{path_id}}").pathto = '{{id}}';
   $.couch.app(function(app) {
  	  $("#edittable-{{path_id}}").evently("edittable", app);
	  $.evently.connect("#edittable-{{path_id}}" , "#navigator", ["navimessage"]);
   });
</script>
